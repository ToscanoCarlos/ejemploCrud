<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos - Universidad Badak</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Alumnos - Universidad Badak</h1>
        
        <!-- Botón para cargar o crear un archivo CSV -->
        <button id="cargarCSV">Seleccionar/Crear archivo CSV</button>
        
        <!-- Formulario para agregar o editar alumnos -->
        <form id="alumnoForm">
            <input type="hidden" id="alumnoId">
            <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" required>
            
            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="carrera">Carrera:</label>
            <select id="carrera" required>
                <option value="">Seleccione una carrera</option>
                <option value="Ingeniería en Sistemas">Ingeniería en Sistemas</option>
                <option value="Licenciatura en Administración">Licenciatura en Administración</option>
                <option value="Ingeniería Civil">Ingeniería Civil</option>
                <option value="Licenciatura en Psicología">Licenciatura en Psicología</option>
            </select>
            
            <button type="submit">Guardar Alumno</button>
        </form>

        <!-- Tabla para mostrar los alumnos -->
        <table id="alumnosTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Carrera</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Incluir el archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
